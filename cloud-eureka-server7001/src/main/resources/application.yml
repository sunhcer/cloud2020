server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com  #eureka
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      #      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/    #eureka server
      defaultZone: http://eureka7002.com:7002/eureka/    #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db2019?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: mysql1234
